<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory - Mommy & Me POS</title>
</head>
<body>
  <h1>Inventory Entry</h1>
  <form>
    <label>Item:</label> <input type="text"><br>
    <label>Brand:</label> <input type="text"><br>
    <label>Size:</label> <input type="text"><br>
    <label>Gender:</label> <input type="text"><br>
    <label>Category:</label> <input type="text"><br>
    <label>Price:</label> <input type="number"><br>
    <label>Purchase Type:</label>
    <select>
      <option value="cash">Cash</option>
      <option value="store_credit">Store Credit</option>
    </select><br><br>
    <button type="submit">Add to Inventory</button>
  </form>
</body>
</html>
